
<div class="body">


<h2>Login</h2>



<form (ngSubmit)="onSubmit()" action="http://localhost:8080/login" method="post">
<label>Username:</label>
<br> 
<input name = "username" placeholder="Input Username" type = "text" />
<br>

<label>Password:</label>
<br>
<input name = "password" placeholder="Input Password" type = "text" />
<br>

<button type = "submit">Login</button>
<br>
<button title="save" (click)="save()">Save</button>
</form>



</div>
