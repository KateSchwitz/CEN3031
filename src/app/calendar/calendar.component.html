<div class="scroll">
    <nav aria-label="box">
        <ol class="box">
            <li class="box-item"><a href="#">Home</a></li>
            <li class="box-item-active" aria-current="page">Events</li>
        </ol>
    </nav>
    <div class="blank">
        <h1 class="text">View Events in Calendar Mode</h1>
        <hr>
    </div>
</div>
<ng-template #template>
    <div class="modal-header bg-primary text-white">
        <h4 class="modal-title pull-left">Your Event</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        You have {{title}} on {{start | date }}
    </div>
</ng-template>
